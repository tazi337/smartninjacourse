{% extends "frame.html" %}

{% block title %}
Blog
{% endblock title %}

{% block css %}
{% endblock css %}

{% block content %}
<h1>Super Recipe Blog</h1>
{% for recipe in recipes %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{recipe.taste}}</h6>
        <p class="card-text">{{recipe.description}}</p>
        <a class="card-link" href="#">Card link</a>
        <a class="card-link" href="#">Another link</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
