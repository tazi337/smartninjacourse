<!DOCTYPE html>
<!-- schol -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<body>

    <h1>Tables</h1>

    <!--
        align	left, center, right, (Specifies the alignment of a table according to surrounding text)
        bgcolor	rgb(x,x,x) #xxxxxx
        frame	void, above, below, hsides, lhs, rhs, vsides, box
        rules	none, groups, rows, cols
        width	pixels %	Not supported in HTML5.
    -->

    <table rules="all" frame="box">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
    </table>

</body>

</html>
